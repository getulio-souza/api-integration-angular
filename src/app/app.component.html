<h2>get request (https://jsonplaceholder.typicode.com/posts/1/comments)</h2>

<table>
  <tr>
    <th>Id</th>
    <th>Post Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Body</th>
  </tr>

  <tr *ngFor="let com of listcomments">
     <td>{{com.id}}</td>
     <td>{{com.postId}}</td>
     <td>{{com.name}}</td>
     <td>{{com.email}}</td>
     <td>{{com.body}}</td>
  </tr>
</table>
